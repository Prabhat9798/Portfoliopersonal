<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="sidebar">

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>

            </nav>
        </div>
        <div class="main_contact">
            <div class="contactform">
                <h1>Contact me for work\General Enquires</h1>
                <form>
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Name">
                        <label for="clientemail">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <div id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone">Phone</label>
                        <input type="Phone number" class="form-control" id="clientphone" placeholder="Phone no">

                        <label for="Enquiry">Enquiry</label>
                        <textarea name="Enquiry" id="Enquiry" cols="0" rows="5"
                            placeholder="Enter Your Quries here "></textarea>
                    </div>
                    <div class="mb-3isclient" id="isclient1">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want to you to work on project with me </label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>

</body>
